  function m(identifier) {
    if (identifier=='wish') {
      text = '<a href=\"javascript:void(0)\" onclick=\"m(\'what\')\">What</a> would You Wish for You to feel?'
      magic(text)
    }
    else if (identifier=='what') {

    }
    else if (identifier=='you1') {

      magic(text)
    }
    else if (identifier=='you2') {
      text = 'Where are <a href=\"javascript:void(0)\" onclick=\"m(\'you3\')\">You</a>?'
      magic(text)
    }

    else if (identifier=='you3') {
      text = '<a href=\"javascript:void(0)\" onclick=\"m(\'I\')\">I</a> found you here'

    }

      text = 'I know, pretty <a href=\"javascript:void(0)\" onclick=\"m(\'weird\')\">weird</a>, right?'

      text = 'Because Life is <a href=\"javascript:void(0)\" onclick=\"m(\'mysterious\')\">mysterious</a>'
      magic(text)
    }

    }
    else if (identifier=='blank1') {
      text = '<a href=\"javascript:void(0)\" onclick=\"m(\'And1\')\"> - </a>'
      magic(text)
    }

    else if (identifier=='And1') {
      text = '<a href=\"javascript:void(0)\" onclick=\"m(\'And2\')\"> -- </a>'
      magic(text)
    }

    else if (identifier=='And2') {

    }
